name: Linters

on:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main

jobs:
  ruff_backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: chartboost/ruff-action@v1
        with:
          src: "./backend/"
          args: -q
  prettier_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: ./frontend/pnpm-lock.yaml
      - run: npm install
        working-directory: ./frontend
      - run: npx prettier --check . --plugin prettier-plugin-svelte --plugin prettier-plugin-tailwindcss
        working-directory: ./frontend

  eslint_frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: sibiraj-s/action-eslint@v3
        with:
          src: "./frontend/"
          eslint-args: "--ignore-path=.gitignore --quiet"
